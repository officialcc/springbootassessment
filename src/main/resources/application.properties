# This is the property to specify the database and the driver here todolist is the database name and mysql is the driver
spring.datasource.url=jdbc:mysql://localhost:3306/todolist

# These properties specify the data used for authentication and authorisation for the database
spring.datasource.username=root
spring.datasource.password=root

# This property is used to specify how we will handle data ex:- update -> update the remaining data,
# ex: create-drop -> every time create new tables and delete on termination of the program
spring.jpa.hibernate.ddl-auto=update

# Driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# This is used to show sql whenever any query is executed by hibernate
spring.jpa.show-sql: true


